spring:
  application:
    name: jobposting-hot-service
  datasource:
    url: jdbc:postgresql://localhost:5432/jobposting_hot
    username: root
    password: qwer1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      idle-timeout: 30000
      max-lifetime: 600000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8006

# JWT 설정
jwt:
  secret: ${JWT_SECRET:corebridge-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256}
  access-token-expiration: 1800000
  refresh-token-expiration: 604800000

# Client URLs
client:
  jobposting:
    url: http://localhost:8002
  comment:
    url: http://localhost:8003
  view:
    url: http://localhost:8004
  like:
    url: http://localhost:8005

# 감사 로그 설정
audit:
  enabled: true
  service-name: jobposting-hot
  service-url: http://localhost:8013

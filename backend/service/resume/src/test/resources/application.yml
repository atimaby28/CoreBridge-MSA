spring:
  application:
    name: resume-service-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

jwt:
  secret: test-secret-key-for-jwt-authentication-must-be-at-least-256-bits-long
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

audit:
  enabled: false
  service-name: resume-test
  service-url: http://localhost:8013
